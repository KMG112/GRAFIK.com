<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="../stylesheets/app.css" />
    <link rel="stylesheet" href="../stylesheets/buttons.css" />
    <script src="../bower_components/modernizr/modernizr.js"></script>
 
  </head>
  <body >

	<ul>
		<li><span id="gbullet"></span></li>
	</ul>

	<div id="tag-button-holder">
		<button id="tag-button" class="button round" >Naming</button>
		<button id="tag-button" class="button round" >Logo</button>
		<button id="tag-button" class="button round">Collateral</button>
		<button id="tag-button" class="button round">Brochure</button>
		<button id="tag-button" class="button round">Digital</button>
		<button id="tag-button" class="button round">Web Design</button>
	</div>
	
	<div class="row">
	<a href="#" class="linkedin icon-button" ><i class="icon-linkedin"></i><span></span></a>
	<a href="#" class="facebook icon-button"><i class="icon-facebook"></i><span></span></a>
	<a href="#" class="googleplus icon-button"><i class="icon-googleplus"></i><span></span></a>
	<a href="#" class="pinterest icon-button"><i class="icon-pinterest"></i><span></span></a>

	<a href="#" class="twitter icon-button"><i class="icon-twitter"></i><span></span></a>
	<a href="#" class="tumblr icon-button"><i class="icon-tumblr"></i><span></span></a>
	<a href="#" class="dribbble icon-button"><i class="icon-dribbble"></i><span></span></a>
	<a href="#" class="instagram icon-button"><i class="icon-instagram"></i><span></span></a>
	<a href="#" class="behance icon-button"><i class="icon-behance"></i><span></span></a>
	</div>
	<div class="row" id="subscribe-feild-holder">
	  
	  <div class="large-6 columns" id="subscribe-feild-grey">
	    <div class="row collapse">
	      <span>GET OUR LATEST THINKING</span>
	      <div class="small-9 columns">
	        <input type="text" placeholder="Hex Value">
	      </div>
	      <div class="small-3 columns">
	        <a href="#" id="grey-button" class="button prefix">Subscribe</a>
	      </div>
	    </div>
	  </div>
	</div>
	<div class="row" id="subscribe-feild-holder">
		  <div class="large-6 columns" id="subscribe-feild-orange">
		    <div class="row collapse">
		    <span>GET OUR LATEST THINKING</span>
		      <div class="small-9 columns">
		        <input type="text" placeholder="Hex Value">
		      </div>
		      <div class="small-3 columns">
		        <a href="#" id="orange-button" class="button prefix">Subscribe</a>
		      </div>
		  </div>
		</div>
	</div>

	<button id="main-cta-button" class="button hvr-rectangle-in" >Main CTA Button</button>
	<button id="main-cta-button-dark" class="button hvr-rectangle-in-dark">Main CTA Button</button>
	<button id="main-cta-button-light" class="button hvr-rectangle-in-light">Main CTA Button</button>


	<div id="career-button-holder large-8 columns">
		<div class="hi-icon-wrap hi-icon-effect-3 hi-icon-effect-3a large-2 columns">
			<button class="button round hi-icon hi-icon-images large-3 columns" id="career-button" value="Designer" ></button>
		</div>
		
		<div class="hi-icon-wrap hi-icon-effect-3 hi-icon-effect-3a large-2 columns">
			<button class="button round hi-icon hi-icon-images" id="career-button" value="Writer"></button>
		</div>
		<div class="hi-icon-wrap hi-icon-effect-3 hi-icon-effect-3a large-2 columns">
			<button class="button round hi-icon hi-icon-images" id="career-button" value="Interactive Art Director"></button>
		</div>
		<div class="hi-icon-wrap hi-icon-effect-3 hi-icon-effect-3a large-2 columns left">
			<button class="button round hi-icon hi-icon-images" id="career-button" value="Print Intern"></button>
		</div>
	</div>

	 <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  	<script src="../bower_components/foundation/js/foundation.min.js"></script>
