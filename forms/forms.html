<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../stylesheets/app.css" />
    <link rel="stylesheet" href="../stylesheets/forms.css" />
    <script src="../bower_components/modernizr/modernizr.js"></script>
 	
  </head>
  <body>
	<form class="large-5 columns" id ="grafik-form">
	
    <ul class="tabs" data-tab="">
	  <li class="tab-title active large-5 columns" id="first-tab"><a href="#panel1"><h2>I want to Hire <span id="form-color-seperate">You</span></h2></a></li>
	  <li class="tab-title large-5 columns left"><a href="#panel2"><h2>I want you to hire <span id="form-color-seperate">Me</h2></span></a></li>
	 
	</ul>
	
	<div class="tabs-content ">
	  <div class="content active" id="panel1" >
	    
	   <div class="radio-toolbar large-5 columns" >
    	   <h2 id="orange-headers-for-form" >For...</h2>
    	    <input type="radio" id="radio1" name="radios" value="all" >
    	    <label for="radio1"><h2>Band Strategy</h2></label>

    	    <input type="radio" id="radio2" name="radios"value="false">
    	    <label for="radio2"><h2>Brand Identity</h2></label>

    	    <input type="radio" id="radio3" name="radios" value="true">
    	    <label for="radio3"><h2>Brand Engagement</h2></label> 
		</div>

	  

	

	<div class="large-12 columns radio-toolbar-2-holder">
	  <ul class="radio-toolbar-2 large-7 columns row">
	  	<h2 id="orange-headers-for-form" >To...</h2>
	  	<li><input type="radio" id="secondradio1" name="radios-2" value="all" >
	    <label for="secondradio1">Help me launch a brand extension</label></li>

	   <li> <input type="radio" id="secondradio2" name="radios-2" value="false">
	    <label for="secondradio2">Introduce a new product</label></li>

	    <li><input type="radio" id="secondradio3" name="radios-2" value="true">
	    <label for="secondradio3">Rebrand my company</label></li>
	   <li><input type="radio" id="secondradio4" name="radios-2" value="all" >
	    <label for="secondradio4">Increase engagement</label></li>

	    <li><input type="radio" id="secondradio5" name="radios-2"value="false">
	    <label for="secondradio5">Other</label></li>

	  </ul>
	</div>

    <div class="large-12 columns info-enter">
     
        <div class="row">
            <div class="small-1 columns label-info-text-input">
                <label for="ad_project_title" class="left inline ">I am</label>
            </div>
            <div class="small-6 columns left info-text-input">
                <input type="text" name="ad_project_title" id="ad_project_title"
                    value="" placeholder="Name"/>
            </div>
        </div>

        <div class="row">

            <div class="small-2 columns label-info-text-input">
                <label for="ad_project_reference" class="right inline">My email is</label>
            </div>
            <div class="small-6 columns left info-text-input">
                <input type="text" name="ad_project_reference" id="ad_project_reference" value="" placeholder="email"/>
            </div>

          
        </div>
  
      <div class="row">

            <div class="small-2 columns label-info-text-input">
                <label for="ad_project_reference" class="right inline">Call me</label>
            </div>
            <div class="small-6 columns left info-text-input">
                <input type="text" name="ad_project_reference" id="ad_project_reference" value="" placeholder="000.000.000"/>
            </div>

          
        </div>
      <div class="row">

            <div class="small-2 columns label-info-text-input">
                <label for="ad_project_reference" class="right inline">My comany is</label>
            </div>
            <div class="small-6 columns left info-text-input">
                <input type="text" name="ad_project_reference" id="ad_project_reference" value="" placeholder="company name"/>
            </div>

          
        </div> 
      
      <div class="row">

            <div class="small-2 columns label-info-text-input">
                <label for="ad_project_reference" class="right inline">Company's</label>
            </div>
            <div class="small-6 columns left info-text-input">
                <input type="text" name="ad_project_reference" id="ad_project_reference" value="" placeholder="website"/>
            </div>

          
        </div>
    </div>

  <div class="row">
            <div class="large 12 columns test" id="details-on-proj">
                <label for="ad_project_title" class="left inline "><h2>Some details on my project:<h2></label>
            </div>

            <div class="large-12 columns large left project-details-text-box" id="">
                <textarea rows="9" name="textareaname" cols="50" placeholder="Details on my project"></textarea>
            </div>
  </div>

	<div id="slider-holder" class="row">
		<h3 id="slider-label" clas="large-2 column">My budget is</h3>
		<div class="range-slider round" data-slider data-options="start: 0; end: 1000000; step: 10000;">
		  <span class="range-slider-handle" role="slider" tabindex="0"></span>
		  <span class="range-slider-active-segment"></span>
		  <input type="hidden" >
		  <span id="current-number-selected-budget"></span>
		  
		</div>
	</div>
	<div id="slider-holder" class="row">
		<h3 id="slider-label" clas="large-2 column">My budget is</h3>
    	<div class="range-slider round" data-slider data-options="start: 0; end: 12 ; step: 1;">
    	  <span class="range-slider-handle" role="slider" tabindex="0"></span>
    	  <span class="range-slider-active-segment"></span>
    	  <input type="hidden">
    	</div>
	</div>

</div>

    <div id="panel2" class="content">
        <div class="large-12 columns radio-toolbar-3-holder">
          <ul class="radio-toolbar-3 row">
            <h2 id="orange-headers-for-form" >As...</h2>
            <li class="large-6 columns"><input type="radio" id="thirdradio1" name="radios-3" value="all" >
            <label for="thirdradio1" >A copywriter</label></li>

           <li class="large-6 columns"> <input type="radio" id="thirdradio2" name="radios-3" value="false">
            <label for="thirdradio2" >A designer</label></li>

            <li class="large-6 columns"><input type="radio" id="thirdradio3" name="radios-3" value="true">
            <label for="thirdradio3">An Art Director</label></li>

           <li class="large-6 columns"><input type="radio" id="thirdradio4" name="radios-3" value="all" >
            <label for="thirdradio4" >A Web Developer</label></li>
            
             <li class="large-6 columns"><input type="radio" id="thirdradio5" name="radios-3"value="false">
            <label for="thirdradio5" >A Strategist</label></li>

             <li class="large-6 columns"><input type="radio" id="thirdradio6" name="radios-3"value="false">
            <label for="thirdradio6" >An Account Manager</label></li>

            <li class="large-6 columns"><input type="radio" id="thirdradio7" name="radios-3"value="false">
            <label for="thirdradio7" >Other</label></li>

          </ul>
        </div>


        <div class="large-12 columns info-enter">
     
        <div class="row">
            <div class="small-1 columns label-info-text-input">
                <label for="ad_project_title" class="left inline ">I am</label>
            </div>
            <div class="small-6 columns left info-text-input">
                <input type="text" name="ad_project_title" id="ad_project_title"
                    value="" placeholder="Name"/>
            </div>
        </div>

        <div class="row">

            <div class="small-2 columns label-info-text-input">
                <label for="ad_project_reference" class="right inline">My email is</label>
            </div>
            <div class="small-6 columns left info-text-input">
                <input type="text" name="ad_project_reference" id="ad_project_reference" value="" placeholder="email"/>
            </div>

          
        </div>
  
      <div class="row">

            <div class="small-2 columns label-info-text-input">
                <label for="ad_project_reference" class="right inline">Call me</label>
            </div>
            <div class="small-6 columns left info-text-input">
                <input type="text" name="ad_project_reference" id="ad_project_reference" value="" placeholder="000.000.000"/>
            </div>

          
        </div>
      <div class="row">

            <div class="small-2 columns label-info-text-input">
                <label for="ad_project_reference" class="right inline">Veiw my portfolio</label>
            </div>
            <div class="small-6 columns left info-text-input">
                <input type="text" name="ad_project_reference" id="ad_project_reference" value="" placeholder="Website"/>
            </div>

          
        </div> 




        <div class="row" id="like-to-say-a-few">
            <div class="large 12 columns test">
                <label for="ad_project_title" class="left inline "><h2>Id like to say a few more words...<h2></label>
            </div>

            <div class="large-12 columns large left project-details-text-box" id="">
                <textarea rows="9" name="textareaname" cols="50" placeholder="I like turtles"></textarea>
            </div>
        </div>
      
    </div>   

    </div>
    </div>
</form>

	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/foundation/js/foundation.min.js"></script>

    <script src="../js/app.js"></script>

   	</form>
  </body>
</html>
